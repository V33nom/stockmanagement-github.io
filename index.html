<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jewellery Stock Manager</title>
  <link rel="stylesheet" href="index.css">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Login/Register -->
  <div id="authPage" class="card auth-card">
    <h1 class="title">Jewellery Manager</h1>
    <input id="email" type="text" placeholder="Email" class="input">
    <input id="password" type="password" placeholder="Password" class="input">
    <button onclick="login()" class="btn primary">Login</button>
    <button onclick="register()" class="btn secondary">Register</button>
    <p id="authMsg" class="error"></p>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden">
    <nav class="navbar">
      <h1 class="nav-title">Jewellery Stock Manager</h1>
      <div>
        <button onclick="showReports()" class="btn secondary small">Reports</button>
        <button onclick="logout()" class="btn danger small">Logout</button>
      </div>
    </nav>

    <div class="stats">
      <div class="stat-card">
        <h2>Total Items</h2>
        <p id="totalItems" class="stat-value">0</p>
      </div>
      <div class="stat-card">
        <h2>Total Sales</h2>
        <p id="totalSales" class="stat-value">0</p>
      </div>
      <div class="stat-card">
        <h2>Revenue</h2>
        <p id="totalRevenue" class="stat-value">â‚¹0</p>
      </div>
    </div>

    <div class="content">
      <h2 class="section-title">Manage Stock</h2>
      <div class="form-row">
        <input id="itemName" placeholder="Item Name" class="input">
        <input id="Net-weight" placeholder="net-weight" type="number" class="input">
        <input id="gross-weight" placeholder="gross-weight" type="number" class="input">
        <input id="quantity" placeholder="Qty" type="number" class="input">
        <select id="category" class="form-control" onchange="updateCaratOptions()">
  <option value="Gold">Gold</option>
  <option value="Silver">Silver</option>
  <option value="Diamond">Diamond</option>
</select>

<select id="carat" class="form-control">
  <!-- options will be filled dynamically by JS -->
</select>
        <input id="Date" placeholder="enter date" type="date" class="input">
        <button onclick="addItem()" class="btn success">Add</button>
      </div>
<br><br><br>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Stock</th>
              <th>gross weight</th>
              <th>net weight</th>
              <th>category</th>
               <th>Carat</th>
              <th>Date Added</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="stockTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Reports Page -->
  <div id="reportsPage" class="hidden">
    <nav class="navbar">
      <h1 class="nav-title">Reports</h1>
      <button onclick="showDashboard()" class="btn primary small">Back</button>
    </nav>
    <div class="content">
      <h2 class="section-title">Monthly Sales</h2>
      <canvas id="salesChart"></canvas>
    </div>
  </div>

  <script src="index.js"></script>

</body>
</html>
